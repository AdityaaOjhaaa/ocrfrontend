<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Result</title>
  <style>
    #loader {
      display: none;
      font-weight: bold;
      color: blue;
    }
    #image-preview {
      max-width: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #extracted-text {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>OCR Results</h2>

  <div id="loader">Loading...</div>

  <div>
    <img id="image-preview" alt="Uploaded image preview" />
  </div>

  <div id="extracted-text">Extracted text will appear here...</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      const imagePreview = document.getElementById('image-preview');
      const textDisplay = document.getElementById('extracted-text');

      loader.style.display = 'block';

      const imageDataUrl = sessionStorage.getItem('processedImage');
      const extractedText = sessionStorage.getItem('extractedText');
      const extractionStatus = sessionStorage.getItem('extractionStatus');

      if (imageDataUrl) {
        imagePreview.src = imageDataUrl;
        imagePreview.style.display = 'block';
      }

      if (extractedText) {
        textDisplay.textContent = extractedText;
      } else {
        textDisplay.textContent = 'No text data found in sessionStorage.';
      }

      loader.style.display = 'none';
    });
  </script>
</body>
</html>
