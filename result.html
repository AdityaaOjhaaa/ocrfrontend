<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text Extraction Results</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6ebf5;
      margin: 0;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px 0;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    header button {
      margin-left: 20px;
      background: #6f7df3;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    header h1 {
      font-size: 24px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }
    header h1 span {
      margin-left: 8px;
    }

    main {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .counts {
      width: 100%;
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .counts div {
      background: white;
      padding: 20px 0;
      flex: 1;
      margin: 0 10px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .counts .value {
      font-size: 32px;
      color: #6f7df3;
      margin-bottom: 5px;
    }
    .counts .label {
      font-size: 14px;
      color: #444;
    }

    .extracted {
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .extracted pre {
      margin: 0;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
    }
    .extracted .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .extracted .actions button {
      background: #6f7df3;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .extract-another {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 12px 30px;
      border: 2px solid #6f7df3;
      color: #6f7df3;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .extract-another:hover {
      background: #6f7df3;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <button id="back-btn">‚Üê Back to Upload</button>
    <h1>üìÑ <span>Text Extraction Results</span></h1>
  </header>

  <main>
    <div class="counts">
      <div><div class="value" id="char-count">0</div><div class="label">Characters</div></div>
      <div><div class="value" id="word-count">0</div><div class="label">Words</div></div>
      <div><div class="value" id="line-count">0</div><div class="label">Lines</div></div>
    </div>

    <div class="extracted">
      <pre id="extracted-text">Loading your extracted text...</pre>
      <div class="actions">
        <button id="copy-btn">üìã Copy Text</button>
        <button id="download-btn">üíæ Download as TXT</button>
        <button id="edit-btn">‚úèÔ∏è Edit Text</button>
      </div>
    </div>

    <button class="extract-another" id="another-btn">‚ûï Extract Another Image</button>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('back-btn');
      const charCountEl = document.getElementById('char-count');
      const wordCountEl = document.getElementById('word-count');
      const lineCountEl = document.getElementById('line-count');
      const extractedEl = document.getElementById('extracted-text');
      const copyBtn = document.getElementById('copy-btn');
      const downloadBtn = document.getElementById('download-btn');
      const editBtn = document.getElementById('edit-btn');
      const anotherBtn = document.getElementById('another-btn');

      backBtn.addEventListener('click', () => window.location.href = 'index.html');

      const text = sessionStorage.getItem('extractedText') || '';
      extractedEl.textContent = text;

      const charCount = text.length;
      const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
      const lineCount = text.split(/\n/).length;

      charCountEl.textContent = charCount;
      wordCountEl.textContent = wordCount;
      lineCountEl.textContent = lineCount;

      copyBtn.addEventListener('click', async () => {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = '‚úÖ Copied!';
        copyBtn.disabled = true;
        setTimeout(() => {
          copyBtn.textContent = 'üìã Copy Text';
          copyBtn.disabled = false;
        }, 1500);
      });

      downloadBtn.addEventListener('click', () => {
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'extracted.txt';
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
      });

      editBtn.addEventListener('click', () => {
        window.open('', '_blank').document.write(`
          <textarea style="width:100%;height:100vh;font-size:16px;font-family:monospace;">${text.replace(/</g, '&lt;')}</textarea>
        `);
      });

      anotherBtn.addEventListener('click', () => window.location.href = 'index.html');
    });
  </script>

</body>
</html>
