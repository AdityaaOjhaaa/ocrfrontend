<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #loader {
      font-weight: bold;
      color: #007bff;
      margin: 10px 0;
      display: none;
    }

    #image-preview {
      max-width: 80%;
      max-height: 300px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    #extracted-text {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      max-width: 800px;
      min-height: 150px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      line-height: 1.5;
    }

    #back-btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Extracted Text Result</h1>
  <div id="loader">Loading...</div>
  <img id="image-preview" alt="Uploaded image" />
  <div id="extracted-text">Extracted text will appear here...</div>
  <button id="back-btn">â¬… Back to Upload</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      const imagePreview = document.getElementById('image-preview');
      const textDisplay = document.getElementById('extracted-text');
      const backBtn = document.getElementById('back-btn');

      loader.style.display = 'block';

      const imageDataUrl = sessionStorage.getItem('processedImage');
      const extractedText = sessionStorage.getItem('extractedText');
      const extractionStatus = sessionStorage.getItem('extractionStatus');

      if (imageDataUrl) {
        imagePreview.src = imageDataUrl;
        imagePreview.style.display = 'block';
      }

      if (extractedText) {
        textDisplay.textContent = extractedText;
      } else {
        textDisplay.textContent = 'No text data found in sessionStorage.';
      }

      loader.style.display = 'none';

      backBtn.addEventListener('click', () => {
        window.location.href = 'index.html'; // Replace with your upload page filename
      });
    });
  </script>
</body>
</html>
