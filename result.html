<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text Extraction Results</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      color: #667eea;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 60px auto 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }
    .header h1 {
      font-size: 42px;
      margin: 0 0 10px 0;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .header p {
      font-size: 18px;
      margin: 0;
      opacity: 0.9;
      font-weight: 300;
    }

    .section-title {
      font-size: 24px;
      color: white;
      margin: 30px 0 20px 0;
      text-align: center;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      margin-bottom: 40px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
      display: block;
    }
    .stat-label {
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    .content-section {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }
    .content-section h2 {
      margin: 0 0 20px 0;
      font-size: 22px;
      color: #333;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .extracted-text {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      color: #333;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .extract-another {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #667eea;
      color: #667eea;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    .extract-another:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        margin-top: 80px;
      }
      .header h1 {
        font-size: 28px;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .action-buttons {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <button class="back-btn" id="back-btn">‚Üê Back to Upload</button>

  <div class="container">
    <div class="header">
      <h1>üìÑ Text Extraction Results</h1>
      <p>Your extracted text is ready!</p>
    </div>

    <div class="section-title">Statistics</div>

    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-value" id="char-count">0</span>
        <span class="stat-label">Characters</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="word-count">0</span>
        <span class="stat-label">Words</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="line-count">0</span>
        <span class="stat-label">Lines</span>
      </div>
    </div>

    <div class="content-section">
      <h2>üìã Extracted Content</h2>

      <div class="extracted-text" id="extracted-text">
        Loading extracted text...
      </div>

      <div class="action-buttons">
        <button class="btn" id="copy-btn">üìã Copy Text</button>
        <button class="btn" id="download-btn">üíæ Download as TXT</button>
        <button class="btn" id="edit-btn">‚úèÔ∏è Edit Text</button>
      </div>
    </div>

    <button class="extract-another" id="another-btn">‚ûï Extract Another Image</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('back-btn');
      const charEl = document.getElementById('char-count');
      const wordEl = document.getElementById('word-count');
      const lineEl = document.getElementById('line-count');
      const extractedEl = document.getElementById('extracted-text');
      const copyBtn = document.getElementById('copy-btn');
      const downloadBtn = document.getElementById('download-btn');
      const editBtn = document.getElementById('edit-btn');
      const anotherBtn = document.getElementById('another-btn');

      backBtn.onclick = () => window.location.href = "index.html";

      // Read extracted text
      const text = sessionStorage.getItem("extractedText") || "";
      const status = sessionStorage.getItem("extractionStatus") || "none";

      // Display extracted text
      extractedEl.textContent = text ? text : "No extracted text found.";

      // Stats
      const charCount = text ? text.length : 0;
      const wordCount = text ? text.trim().split(/\s+/).filter(w => w.length > 0).length : 0;
      const lineCount = text ? text.split(/\n/).length : 0;

      // Animate stats
      const animate = (element, value) => {
        let start = 0;
        const increment = value / 60;
        const interval = setInterval(() => {
          start += increment;
          if (start >= value) {
            element.textContent = value;
            clearInterval(interval);
          } else {
            element.textContent = Math.floor(start);
          }
        }, 20);
      };

      animate(charEl, charCount);
      animate(wordEl, wordCount);
      animate(lineEl, lineCount);

      // Copy text
      copyBtn.onclick = async () => {
        await navigator.clipboard.writeText(text);
        copyBtn.innerText = "‚úÖ Copied!";
        setTimeout(() => copyBtn.innerText = "üìã Copy Text", 1500);
      };

      // Download text
      downloadBtn.onclick = () => {
        const blob = new Blob([text], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "extracted_text.txt";
        a.click();
        URL.revokeObjectURL(url);
      };

      // Edit text
      editBtn.onclick = () => {
        const win = window.open("", "_blank");
        win.document.write(`
          <textarea style="width:100%;height:90vh;font-size:16px;">${text.replace(/</g,"&lt;")}</textarea>
        `);
      };

      anotherBtn.onclick = () => {
        sessionStorage.clear();
        window.location.href = "index.html";
      };
    });
  </script>
</body>
</html>
