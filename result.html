<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TextExtract · Results</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #6c63ff;
      --primary-dark: #4f46e5;
      --accent: #fb7185;
      --bg: #020617;
      --card-bg: rgba(15, 23, 42, 0.96);
      --border: rgba(148, 163, 184, 0.4);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Poppins', system-ui, sans-serif;
      background:
        radial-gradient(circle at 10% 20%, rgba(96, 165, 250, 0.35) 0, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(244, 114, 182, 0.35) 0, transparent 55%),
        #020617;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-shell {
      width: 100%;
      max-width: 1150px;
      border-radius: 28px;
      background: radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.2) 0, transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.18) 0, transparent 55%),
                  var(--card-bg);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
      padding: 20px 22px 22px;
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }

    .page-shell::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      border: 1px solid transparent;
      background: linear-gradient(120deg, rgba(129, 140, 248, 0.7), transparent, rgba(244, 114, 182, 0.7)) border-box;
      -webkit-mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
      pointer-events: none;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-dot {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: conic-gradient(from 180deg at 50% 50%, #4f46e5, #ec4899, #22c55e, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 14px 40px rgba(79, 70, 229, 0.7);
    }

    .logo-dot i {
      color: #f9fafb;
      font-size: 14px;
    }

    .title-block h1 {
      font-size: 20px;
      margin: 0 0 2px;
    }

    .title-block p {
      margin: 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .back-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.25) 0, transparent 60%),
                  rgba(15, 23, 42, 0.9);
      padding: 7px 13px;
      font-size: 12px;
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.8);
      transition: all 0.18s ease;
    }

    .back-btn i {
      font-size: 13px;
      color: #a5b4fc;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
    }

    .grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 280px minmax(0, 1fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .page-shell {
        padding: 16px 14px 18px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* Left column: image + stats */

    .side-card {
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .side-card h2 {
      margin: 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .side-card h2 i {
      color: #a5b4fc;
    }

    .image-wrapper {
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.15) 0, transparent 55%),
                  #020617;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 170px;
    }

    #processed-image {
      max-width: 100%;
      max-height: 260px;
      border-radius: 12px;
      object-fit: contain;
      display: none;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .stat-card {
      border-radius: 14px;
      padding: 8px 10px;
      background: radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.25) 0, transparent 60%),
                  rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
    }

    /* Right column: text + translator */

    .main-column {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .text-card {
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.95);
      padding: 14px 14px 10px;
    }

    .text-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .text-card-header h2 {
      margin: 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-chip {
      font-size: 11px;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid rgba(52, 211, 153, 0.5);
      background: rgba(22, 163, 74, 0.16);
      color: #bbf7d0;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-chip.error {
      border-color: rgba(248, 113, 113, 0.6);
      background: rgba(239, 68, 68, 0.18);
      color: #fecaca;
    }

    .status-chip.none {
      border-color: rgba(148, 163, 184, 0.6);
      background: rgba(30, 64, 175, 0.16);
      color: #bfdbfe;
    }

    .status-chip i {
      font-size: 11px;
    }

    .extracted-text {
      border-radius: 14px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      background: #020617;
      padding: 10px;
      font-family: 'JetBrains Mono', 'SF Mono', Menlo, Consolas, monospace;
      font-size: 13px;
      line-height: 1.5;
      max-height: 260px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .action-row {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      padding: 6px 11px;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: var(--text-main);
      transition: all 0.16s ease;
    }

    .btn i {
      font-size: 12px;
      color: #a5b4fc;
    }

    .btn:hover {
      transform: translateY(-1px);
      border-color: #a5b4fc;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.9);
    }

    .btn-primary {
      border-color: transparent;
      background: linear-gradient(120deg, #4f46e5, #ec4899);
      color: #f9fafb;
      box-shadow: 0 14px 32px rgba(79, 70, 229, 0.8);
    }

    .btn-primary i {
      color: #fefce8;
    }

    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Translator */

    .translator-card {
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.95);
      padding: 12px 14px;
    }

    .translator-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .translator-header h2 {
      margin: 0;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .translator-header h2 i {
      color: #a5b4fc;
    }

    .language-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }

    .language-row select {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: var(--text-main);
      font-size: 12px;
      padding: 6px 10px;
      outline: none;
    }

    #translate-loader {
      display: none;
      font-size: 11px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    #translate-loader span {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(148, 163, 184, 0.5);
      border-top-color: #a78bfa;
      animation: spin 0.6s linear infinite;
    }

    #translated-text {
      margin-top: 6px;
      border-radius: 14px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      background: #020617;
      padding: 10px;
      font-family: 'JetBrains Mono', 'SF Mono', Menlo, Consolas, monospace;
      font-size: 13px;
      line-height: 1.5;
      max-height: 190px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <div class="top-row">
      <div class="top-left">
        <div class="logo-dot">
          <i class="fas fa-wand-magic-sparkles"></i>
        </div>
        <div class="title-block">
          <h1>OCR Result</h1>
          <p>Extracted text & translation tools</p>
        </div>
      </div>

      <button class="back-btn" id="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to upload
      </button>
    </div>

    <div class="grid">
      <!-- Left column -->
      <aside class="side-card">
        <h2><i class="fas fa-image"></i> Processed image</h2>

        <div class="image-wrapper">
          <img id="processed-image" alt="Processed preview" />
        </div>

        <div class="stat-grid">
          <div class="stat-card">
            <div class="stat-label">Characters</div>
            <div class="stat-value" id="char-count">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Words</div>
            <div class="stat-value" id="word-count">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Lines</div>
            <div class="stat-value" id="line-count">0</div>
          </div>
        </div>
      </aside>

      <!-- Right column -->
      <section class="main-column">
        <div class="text-card">
          <div class="text-card-header">
            <h2><i class="fas fa-file-lines"></i> Extracted content</h2>
            <div id="status-chip" class="status-chip none">
              <i class="fas fa-circle-info"></i>
              Awaiting OCR…
            </div>
          </div>

          <div id="extracted-text" class="extracted-text">
            Loading extracted text...
          </div>

          <div class="action-row">
            <button id="copy-btn" class="btn">
              <i class="fas fa-copy"></i>
              Copy
            </button>
            <button id="download-btn" class="btn">
              <i class="fas fa-download"></i>
              Download .txt
            </button>
            <button id="edit-btn" class="btn">
              <i class="fas fa-pen"></i>
              Edit in new tab
            </button>
            <button id="another-btn" class="btn btn-primary">
              <i class="fas fa-plus"></i>
              New image
            </button>
          </div>
        </div>

        <div class="translator-card">
          <div class="translator-header">
            <h2><i class="fas fa-language"></i> Translate extracted text</h2>
            <span style="font-size: 11px; color: var(--text-muted);">
              Uses Google Cloud Translation
            </span>
          </div>

          <div class="language-row">
            <span style="font-size: 12px; color: var(--text-muted);">
              Target language:
            </span>
            <select id="target-language">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="pt">Portuguese</option>
              <option value="it">Italian</option>
              <option value="ru">Russian</option>
              <option value="zh">Chinese (Simplified)</option>
              <option value="ja">Japanese</option>
            </select>

            <button id="translate-btn" class="btn btn-primary">
              <i class="fas fa-arrow-right-arrow-left"></i>
              Translate
            </button>

            <div id="translate-loader">
              <span></span>
              Translating…
            </div>
          </div>

          <div id="translated-text">
            Translation will appear here.
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/result.js"></script>
</body>
</html>
